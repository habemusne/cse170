<script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({

			buttonText: {
				today:    'T',
				month:    'M',
				week:     'W',
				day:      'D'
			},
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			
			editable: false,
			handleWindowResize: true,

			aspectRatio: 0.8,
       
    
			events: [
				{
					start: new Date("Wed, 18 Sep 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Fri, 11 Oct 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Fri, 1 Nov 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Sat, 16 Nov 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Sun, 1 Dec 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Sat, 7 Dec 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Sat, 14 Dec 2013 13:00:00 EST"),
					color: '#378006'
				},
				{
					start: new Date("Sun, 22 Dec 2013 13:00:00 EST"),
					color: '#e02424',
					url: 'http://google.com/'
				}
			],


		});
		
		$('#calendar').fullCalendar('render');
		$('#calendar').fullCalendar('rerenderEvents');
		

	});


</script>
