<!doctype html>

<html>
<head>
	<title>HCI Project Portfolio</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/css/introHCI.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
 	<link rel="stylesheet" type="text/css" href="/css/webflow.css">
  	<link rel="stylesheet" type="text/css" href="/css/a6ez.webflow.css">
  	<script>
    	if (/mobile/i.test(navigator.userAgent)) document.documentElement.className += ' w-mobile';
  	</script>
	<!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->        
</head>

<body>
	<div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
	<div class="w-nav" data-collapse="all" data-animation="default" data-duration="400" data-contain="1">
    	<div class="w-container nav1">
      	<a class="w-nav-brand brand" href="index.html"></a>
      	<nav class="w-nav-menu" role="navigation"><a class="w-nav-link" href="/html/index.html">Home</a><a class="w-nav-link" href="/html/add.html">Upload</a>
      	</nav>
      	<div class="w-nav-button">
        <div class="w-icon-nav-menu"></div>
      </div>
    </div>
  </div>

		<h4>Photo Scripts</h4>
		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
		{{#each projects}}
		<div class="project" id="project{{id}}">
			<div class="thumbnail">
				<a href="#">
					<img src="{{image}}" alt="Lorem Pixel image" class="img project-img">
					<p>{{date}}</p>
				</a>
				<div class="details"></div>
			</div>
		</div>
		{{/each}}


		<form action="/html/add.html">
    		<input type="submit" value="Add">
		</form>
	<hr />

	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/introHCI.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script type="text/javascript" src="/js/webflow.js"></script>
</body>
</html>
