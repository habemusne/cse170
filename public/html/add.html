<body>
	<div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
	<div class="w-nav" data-collapse="all" data-animation="default" data-duration="400" data-contain="1">
    	<div class="w-container nav1">
      	<a class="w-nav-brand brand" href="index.html"></a>

        <div class="w-icon-nav-menu"></div>
      </div>

		<h4>Photo Scripts</h4>
		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
	<hr />

	<form id="new-project-form" role="form">
    <div class="form-group">
      <label for="title">Name your photo</label>
      <input type="text" class="form-control" id="title" placeholder="Project Name">
    </div>
    <div class="form-group">
      <label for="image_url">Project image URL</label>
      <input type="text" class="form-control" id="image_url" placeholder="http://www.example.com/really_cool_image.jpg">


      <div id="upload-area">
        <div id="preview">
          <img width="100px" height="100px" src="http://cdn.css-tricks.com/images/icons/128px/zurb.png" id="thumb">
        </div>

        <form action="/playground/ajax_upload" id="newHotnessForm">
          <label>Upload a Picture</label>
          <input type="file" size="20" id="imageUpload" class=" ">
          <button class="button" type="submit">Save</button>
        </form>
      </div>


    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" placeholder="January 1">
    </div>
    <div class="form-group">
      <label for="summary">Tags</label>
      <textarea type="text" class="form-control" id="summary" rows="3" placeholder="#Happy#love"></textarea>
    </div>
    <button id="newProjectSubmitButton" type="button" class="btn btn-default">Submit</button>
  </form>

	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/introHCI.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/webflow.js"></script>
</body>
</html>
